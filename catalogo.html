<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Catálogo</title>
</head>
<body id="cuerpoCatalogo">
    <!--Barra de navegación, encabezado-->
    <div id="encabezado">
        <nav class="navbar navbar-expand-md navbar-success bg-success bg-gradient fs-6" id="nav">
            <div class="container-fluid">
                <!--Titulo de la barra-->
                <img src="images/logo.png" alt="Flora" class="d-inline-block alighn-text-top" id="logoNav">
                <span class="navbar-brand mb-0 h1 fs-2">Flora</span>
                <!--Cuando se hace pequeña aparece un boton que despliega las opciones-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                        <li class="nav-item me-5" id="catalogo">
                            <a class="nav-link active" aria-current="page" href="catalogo.html">Cátalogo</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link active" aria-current="page" href="tienda.html">Tienda Online</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link active" aria-current="page" href="info.html">Acerca de...</a>
                        </li>
                        <li class="nav-item me-5 ">
                            <a class="nav-link active" aria-current="page" href="index.html">Salir</a>
                        </li>
                        <li class="nav-item me-5 ">
                            <p class="navbar-text" id="usuarioBarra">Usuario</p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--Contenido de la página-->
    <div class="container mt-3 bg-body shadow rounded border border-5">
        <h1 class="text-center text-dark">Administración de Catálogo</h1>
    </div>

    <div class="container mt-3">
        <div class="row">
            <!--Registrar articulos-->
            <div class="col-5 shadow p-3 mb-5 rounded border border-5 bg-body">
                <h2 class="text-center text-dark">CRUD</h2>

                <div class="row mx-auto mt-3">
                    <div class="col-12">
                        <form id="formulario">
                            <div class="input-group mt-3">
                                <div class="input-group-text">ID</div>
                                <input type="text" class="form-control" placeholder="Identificador" id="idProducto" name="idProducto">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-text">Nombre</div>
                                <input type="text" class="form-control" placeholder="Descripcion" id="nombreProducto" name="nombreProducto">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-text">$</div>
                                <input type="number" class="form-control" placeholder="Precio" id="precioProducto" name="precioProducto">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-text">Imágen</div>
                                <input type="text" class="form-control" placeholder="URL" id="imagenProducto" name="imagenProducto">
                            </div>
                            <div class="text-center mt-3">
                                <button type="button" class="btn btn-success bg-gradient mt-3" id="registrarProducto">Registrar</button>
                                <button type="button" class="btn btn-primary bg-gradient mt-3" id="actualizarProducto">Actualizar</button>
                                <button type="button" class="btn btn-danger bg-gradient mt-3" id="borrarProducto">Borrar</button>
                            </div>
                                
                            <div class="alert alert-danger mt-3" id="mensajeError"></div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-2"></div>
            <!--Articulos registrados-->
            <div class="col-5 shadow p-3 mb-5 rounded border border-5 bg-body overflow-scroll">
                <h2 class="text-center text-dark">Articulos</h2>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Img.</th>
                        </tr>
                    </thead>
                    <tbody id="listaArticulos">
                        <!--Aqui van los articulos generados desde la memoria local-->
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scriptCatalogo.js"></script>
</body>
</html>
